<!DOCTYPE html>
<html>
<head>
    <title>Checkout</title>
	<meta charset="utf-8" />
</head>
<body>
<h1>order details</h1>
<p>
    <ul>
        <li>2x R-Tuned $2200</li>
        <li>1x Dariusburst ACEX $5000</li>
        <li>1x Rollercoaster tycoon $3000</li>
    </ul>
    <h2>Order total: $12400</h2>
</p>
<form>
    <h2>User info</h2>

    <label for="username">Username:</label>
    <input type="text" id="username" name="Name"/>
    <label for="password">Password:</label>
    <input type="password" id="password" name="Password"/>
    <label for="email">E-Mail:</label>
    <input type="email" id="email" name="Email"/>

    <h2>Shipping Address:</h2>

    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="fname" maxlength="16"/>
    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="lname" maxlength="16"/>
    <label for="street">Street</label>
    <input type="text" id="street" name="street" maxlength="16"/><br/>
    <label for="zip">Zip Code :</label>
    <input type="number" id="zip" name="zip" maxlength="16"/>
    <label for="city">City :</label>
    <input type="text" id="city" name="city" maxlength="16"/>
    <label for="phone">Phone :</label>
    <input type="tel" id="phone" name="phone" maxlength="16"/><br/>

    <input type="submit" id="submit" name="submit" value="Confirm"/>


</form>
